{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Welcome to goCorona</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">

        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/hero-slider.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/tooplate-style.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="{% static 'assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>

    
      <section class="banner" id="top">
          <div class="container">
              <div class="row">
                  <div class="col-md-5">
                      <div class="left-side">
                          <div class="logo">
                              <!--<img src="img/logo.png" alt="Flight Template">-->
                          </div>
                          <div class="tabs-content">
                              <h4>Choose Your Direction:</h4>
                              <ul class="social-links">
                                  <li><a href="http://facebook.com">Find us on <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                                  <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                                  <li><a href="http://instagram.com">Follow our <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                              </ul>
                          </div>
                          <div class="page-direction-button">
                              <a href="contact.html"><i class="fa fa-phone"></i>Contact Us Now</a>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-5 col-md-offset-1">
                      <section id="first-tab-group" class="tabgroup">
                          <div id="tab1">
                              <div class="submit-form">
                                  <h4>Check availability for <em>direction</em>:</h4>
                                  <form id="form-submit" action="" method="post">
                                      {% csrf_token %}
                                      <div class="row">
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="from">From:</label>
                                                  <select required name='from' onchange='this.form()'>
                                                      <option value="">Select a location...</option>
                                                      <option value="Cambodia">Cambodia</option>
                                                      <option value="Hong Kong">Hong Kong</option>
                                                      <option value="India">India</option>
                                                      <option value="Japan">Japan</option>
                                                      <option value="Korea">Korea</option>
                                                      <option value="Laos">Laos</option>
                                                      <option value="Myanmar">Myanmar</option>
                                                      <option value="Singapore">Singapore</option>
                                                      <option value="Thailand">Thailand</option>
                                                      <option value="Vietnam">Vietnam</option>
                                                  </select>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="to">To:</label>
                                                  <select required name='to' onchange='this.form()'>
                                                      <option value="">Select a location...</option>
                                                      <option value="Cambodia">Cambodia</option>
                                                      <option value="Hong Kong">Hong Kong</option>
                                                      <option value="India">India</option>
                                                      <option value="Japan">Japan</option>
                                                      <option value="Korea">Korea</option>
                                                      <option value="Laos">Laos</option>
                                                      <option value="Myanmar">Myanmar</option>
                                                      <option value="Singapore">Singapore</option>
                                                      <option value="Thailand">Thailand</option>
                                                      <option value="Vietnam">Vietnam</option>
                                                  </select>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="departure">Departure date:</label>
                                                  <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="Select date..." required="" onchange='this.form()'>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <label for="return">Return date:</label>
                                                  <input name="return" type="text" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form()'>
                                              </fieldset>
                                          </div>
                                          <div class="col-md-6">
                                              <div class="radio-select">
                                                  <div class="row">
                                                      <div class="col-md-6 col-sm-6 col-xs-6">
                                                          <label for="round">Round</label>
                                                          <input type="radio" name="trip" id="round" value="round" required="required"onchange='this.form()'>
                                                      </div>
                                                      <div class="col-md-6 col-sm-6 col-xs-6">
                                                          <label for="oneway">Oneway</label>
                                                          <input type="radio" name="trip" id="oneway" value="one-way" required="required"onchange='this.form.()'>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <fieldset>
                                                  <button type="submit" id="form-submit" class="btn">Order Ticket Now</button>
                                              </fieldset>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </div>
      </section>
